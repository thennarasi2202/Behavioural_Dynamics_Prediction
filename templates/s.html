<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Project Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 15px;
            color: #ddd;
            margin-bottom: 20px;
        }
        .features {
            margin: 20px 0;
            text-align: left;
            padding-left: 20px;
        }
        .features li {
            list-style: none;
            padding: 8px 0;
            font-size: 14px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
            border: 2px solid white;
        }
        .btn-model1 {
            background: transparent;
        }
        .btn-model1:hover {
            background: white;
            color: #2c3e50;
        }
        .btn-model2 {
            background: white;
            color: #2c3e50;
        }
        .btn-model2:hover {
            background: white;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the ML Project</h1>
        <p>
            This project analyzes social media behavior and predicts its impact on users.
        </p>

        <h3>Features:</h3>
        <ul class="features">
            <li>Model 1: Social Media Addiction Prediction</li>
            <li>Model 2: Impulse Buying Behavior Analysis</li>
        </ul>

        <p>Enter your details, get predictions, and receive insights.</p>

        <div class="btn-container">
            <a href="/model1" class="btn btn-model1">Model 1</a>
            <a href="/model2" class="btn btn-model2">Model 2</a>
        </div>
    </div>

</body>
</html>
